# Tekk-o-ween Hyprland Theme Configuration
# Palette: FF4F00|FF8C00|FFA500|08F7FE|F400A1|39FF14|0A0A0A|1C1C1E|2D2D30|EAEAEA|A0A0A0

# Window Decoration
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 5
    col.active_border = rgba(FF4F00FF) rgba(000000FF) rgba(FF4F00FF) rgba(000000FF) 45deg
    col.inactive_border = rgba(FF4F00FF) rgba(000000FF) rgba(000000FF) rgba(000000FF) 45deg

    layout = dwindle

    resize_on_border = true
}

decoration {
    rounding = 20

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
        noise = 0.02
        contrast = 1.0
        brightness = 0.9
    }
    
    shadow {
        enabled = true
        range = 30
        render_power = 5
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.88
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes  # Feel free to enable or disable

    # Core beziers (keeping the useful ones)

    # Bouncy/wobbly beziers
    bezier = bounce, 1.5, -4.55, 0.565, 5.55
    bezier = wobbly, 0.68, -0.6, 0.32, 1.6
    bezier = flash, 1, -.55, 0.04, 1.1

    # ONOFF, SPEED, CURVE [, STYLE]
    
    # Window animations styles: slide (direction), popin (% of where it starts)
    animation = windows, 1, 7, flash, slide
    animation = windowsIn, 1, 7, flash, slide up
    animation = windowsOut, 1, 7, flash, slide down
    animation = windowsMove, 1, 7, flash, slide

    # Layers styles: slide (direction), popin, fade
    animation = layers, 1, 7, flash, slide
    animation = layersIn, 1, 7, flash, slide up 
    animation = layersOut, 1, 7, flash, slide down

    # Fades
    animation = fade, 1, 2, flash
    animation = fadeIn, 1, 2, flash
    animation = fadeOut, 1, 2, flash
    animation = fadeSwitch, 1, 2, flash
    animation = fadeShadow, 1, 2, flash
    animation = fadeDim, 1, 2, flash
    animation = fadeLayers, 1, 2, flash
    animation = fadeLayersIn, 1, 2, flash
    animation = fadeLayersOut, 1, 2, flash

    # Borders
    # animation = border, 1, 10, flash
    # animation = borderangle, 1, 200, flash, loop
    
    # Workspaces styles: slide, slidevert, fade, slidefade, slidefadevert (slidefade* movement percentage)
    animation = workspaces, 1, 5, flash, slidefade
    animation = workspacesIn, 1, 5, flash, slidefadevert 80%
    animation = workspacesOut, 1, 5, flash, slidefadevert 80%
    animation = specialWorkspace, 1, 5, flash, slidefadevert 90%
    animation = specialWorkspaceIn, 1, 5, flash, slidefadevert 90%
    animation = specialWorkspaceOut, 1, 5, flash, slidefadevert 90%
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(alacritty)$
}

# Window Rules for Cyberpunk Effects
windowrulev2 = opacity 0.93 0.93, class:^(alacritty)$
windowrulev2 = bordercolor rgb(FF8C00), fullscreen:1
windowrulev2 = bordercolor rgb(FF4F00), floating:1
