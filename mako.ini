# Tekk-o-ween Mako Notification Theme
# Palette: FF4F00|FF8C00|FFA500|08F7FE|F400A1|39FF14|0A0A0A|1C1C1E|2D2D30|EAEAEA|A0A0A0

# Global settings
sort=-time
layer=overlay
max-visible=5
anchor=top-right
font=JetBrainsMono Nerd Font 11
width=350
height=110
margin=10
padding=15
border-size=2
border-radius=0
icons=1
max-icon-size=64
icon-location=left
markup=1
actions=1
history=1
text-alignment=left
default-timeout=5000
ignore-timeout=0
group-by=app-name
max-history=100

# Colors
background-color=#0A0A0AF2
text-color=#EAEAEA
border-color=#FF8C00
progress-color=over #FF4F00

# Urgency: Low
[urgency=low]
border-color=#FF8C00
background-color=#1C1C1EF2
text-color=#A0A0A0
default-timeout=3000

# Urgency: Normal
[urgency=normal]
border-color=#FF4F00
background-color=#0A0A0AF2
text-color=#EAEAEA
default-timeout=5000

# Urgency: High
[urgency=high]
border-color=#FF8C00
background-color=#FF4F00F2
text-color=#0A0A0A
default-timeout=0

# Group notifications
[grouped]
format=<b>%s</b>\n%b